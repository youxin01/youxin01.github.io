<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECharts 饼状图示例</title>
    <!-- 引入 ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>
    <style>
        #selectOption {
            position: absolute;
            right: 100px;
            top: 120px;
            font-size: 16px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- ECharts 容器 -->
    <div id="chart" style="width: 900px; height: 600px;"></div>

    <select id="selectOption">
        <option value="Functional assignment">Functional assignment</option>
        <option value="Political institutions">Political institutions</option>
        <option value="Administrative institutions">Administrative institutions</option>
        <option value="Fiscal institutions">Fiscal institutions</option>
        <option value="Participation and accountability">Participation and accountability</option>
    </select>

    <script>
        // 初始化 ECharts 实例
        var myChart = echarts.init(document.getElementById('chart'));

        // 数据
        var data = {
            "Country": ["Bangladesh", "Ethiopia", "Ghana", "India", "Indonesia", "Kenya", "Mozambique", "Pakistan", "Philippines", "Rwanda", "Senegal", "Sri Lanka", "Tanzania", "Zambia"],
            "Functional assignment": [4.13, 2.74, 3.17, 2.27, 4.89, 1.03, 3.72, 4.29, 4.62, 2.12, 2.98, 4.64, 1.67, 1.72],
            "Political institutions": [3.09, 3.07, 3.77, 4.6, 2.04, 2.41, 3.64, 4.03, 3.58, 2.26, 3.86, 2.1, 1.38, 2.99],
            "Administrative institutions": [3.27, 3.21, 4.76, 4.43, 3.62, 2.32, 3.36, 2.16, 4.28, 2.25, 3.81, 2.69, 2.9, 0.81],
            "Fiscal institutions": [4.76, 2.44, 2.99, 4.2, 4.04, 3.08, 3.19, 2.22, 4.99, 2.06, 3.36, 2.44, 3.02, 2.7],
            "Participation and accountability": [3.49, 3.1, 1.41, 3.88, 1.05, 3.36, 2.77, 2.26, 1.18, 3.29, 2.82, 2.88, 3.11, 0.48]
        };

        // 默认选项
        var currentOption = "Functional assignment";

        // 根据选项更新图表数据
        function updateChart(option) {
            var index = Object.keys(data).indexOf(option);
            var seriesData = [];
            for (var i = 0; i < data["Country"].length; i++) {
                seriesData.push({ name: data["Country"][i], value: data[option][i] });
            }
            myChart.setOption({
                title: {
                    text: option
                },
                tooltip: {
                    trigger: 'item',
                    formatter: '{a} <br/>{b} : {c} ({d}%)'
                },
                legend: {
                    orient: 'vertical',
                    right: 100,
                    top: 20,
                    textStyle: {
                        fontSize: 14
                    }
                },
                series: [
                    {
                        name: option,
                        type: 'pie',
                        radius: '55%',
                        center: ['30%', '50%'],
                        data: seriesData.sort(function(a, b) { return a.value - b.value; }),
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            });
        }

        // 初始绘制图表
        updateChart(currentOption);

        // 监听选项变化事件
        document.getElementById('selectOption').addEventListener('change', function() {
            currentOption = this.value;
            updateChart(currentOption);
        });
    </script>
</body>
</html>
